name: Build and Release AlbionBlackLedger

on:
  push:
    tags:
      - 'v*'  # Trigger workflow on version tags like
permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    - name: ğŸ”§ Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed main.py `
          --add-data "items.json;." `
          --add-data "blackledger.png;." `
          --name AlbionBlackLedger

    - name: ğŸšš Move EXE to root
      run: move dist\\AlbionBlackLedger.exe AlbionBlackLedger.exe

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: AlbionBlackLedger ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: AlbionBlackLedger.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
