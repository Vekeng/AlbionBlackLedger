name: Build and Release AlbionBlackLedger

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: ğŸ“„ Extract version
      id: set_version
      run: |
        $version = "${env:GITHUB_REF}".Split("/")[-1]
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "::set-output name=version::$version"

    - name: â¬‡ï¸ Download items.json
      run: |
        curl -L -o items.json https://raw.githubusercontent.com/ao-data/ao-bin-dumps/refs/heads/master/formatted/items.json

    - name: ğŸ§ª Run item parser
      run: python items_parser.py

    - name: ğŸ”§ Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed main.py `
          --add-data "item_map.json;." `
          --add-data "blackledger.ico;." `
          --icon=blackledger.ico `
          --name AlbionBlackLedger

    - name: ğŸšš Rename EXE with version
      run: |
        move dist\\AlbionBlackLedger.exe AlbionBlackLedger-${{ env.VERSION }}.exe
    - name: ğŸ“œ Generate changelog from previous tag
      id: changelog
      shell: bash
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
        echo "Previous tag: $PREV_TAG"
        LOG=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s")
        echo "$LOG"
        echo "log<<EOF" >> $GITHUB_OUTPUT
        echo "$LOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: AlbionBlackLedger ${{ env.VERSION }}
        tag_name: ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.log }}
        files: AlbionBlackLedger-${{ env.VERSION }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
