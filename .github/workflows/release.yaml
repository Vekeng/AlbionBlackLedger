name: Build and Release AlbionBlackLedger

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: 📄 Extract version
      id: set_version
      run: |
        $version = "${env:GITHUB_REF}".Split("/")[-1]
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "::set-output name=version::$version"

    - name: ⬇️ Download items.json
      run: |
        curl -L -o items.json https://raw.githubusercontent.com/ao-data/ao-bin-dumps/refs/heads/master/formatted/items.json

    - name: 🧪 Run item parser
      run: python items_parser.py

    - name: 🔧 Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed main.py `
          --add-data "item_map.json;." `
          --add-data "blackledger.ico;." `
          --icon=blackledger.ico `
          --name AlbionBlackLedger

    - name: 🚚 Rename EXE with version
      run: |
        move dist\\AlbionBlackLedger.exe AlbionBlackLedger-${{ env.VERSION }}.exe

    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: AlbionBlackLedger ${{ env.VERSION }}
        tag_name: ${{ github.ref_name }}
        files: AlbionBlackLedger-${{ env.VERSION }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
